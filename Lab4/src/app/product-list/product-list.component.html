
<div *ngFor="let product of products" class = "products">
      <h3>
        <a [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">
          {{ product.name }}
        </a>
      </h3>
      <div class="img">
        <div class="carousel">
  
          <input type="checkbox" class="faux-ui-facia"> 
          <div class="slide" slide="1" annot="">
            <img [src] = "product.img3" alt="Slide 3">
          </div>
        
          <input type="checkbox" class="faux-ui-facia">
          <div class="slide" slide="2" annot="">
            <img [src] = "product.img2" alt="">
          </div>
        
          <input type="checkbox" class="faux-ui-facia">
        
          <div class="slide" slide="3" annot="Source: Kaspi.kz">
            <img [src] = "product.img" alt="Slide 1">
          </div>
           
         
        </div>
      </div>
      
      <div class="line"></div>
    
      <p *ngIf="product.description">
        {{ product.description }}
      </p>
      <p *ngIf="product.rating">
        Rating: {{ product.rating }} â˜…
      </p>
      <p *ngIf="product.price">
        Cost: {{ product.price | currency  }} 
      </p>

      <button type="button" (click)="share(product.url)">
        Share
      </button>
      
      <app-product-alerts
        [product]="product" 
        (notify)="onNotify()">
      </app-product-alerts>
</div>
